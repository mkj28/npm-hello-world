version: '1.0'
steps:
  build:
    title: Building Docker Image
    type: build
    image_name: mkj28/npmhelloworld
    working_directory: ./
    dockerfile: Dockerfile
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
  build_ci:
    title: Building CI Docker Image
    type: build
    image_name: mkj28/npmhelloworld-ci
    working_directory: ./
    dockerfile: Dockerfile-ci
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
  unit_test:
    title: Running Unit Tests
    image: '${{build_ci}}'
    working_directory: IMAGE_WORK_DIR
    commands:
      - node --version
      - npm run lint
    on_success:
      metadata:
        set:
          - '${{build.imageId}}':
              - CF_QUALITY: true
              - lint: true
              - CodeCoverage: 80%
    on_fail:
      metadata:
        set:
          - '${{build.imageId}}':
              - CF_QUALITY: false
              - lint: false
  create_namespace:
      title: Creating new namespace
      image: codefresh/kube-helm:master
      fail_fast: false
      commands:
        - kubectl config use-context ${{KUBE_CONTEXT}}
        - kubectl create namespace npmhelloworld-${{CF_BRANCH_TAG_NORMALIZED}}
      commands:
        - kubectl get secret mkj28-pull-secret -o json | jq '.metadata.namespace = "npmhelloworld-${{CF_BRANCH_TAG_NORMALIZED}}"' | kubectl create --namespace npmhelloworld-${{CF_BRANCH_TAG_NORMALIZED}} -f -
        - kubectl get secret regsecret -o json | jq '.metadata.namespace = "npmhelloworld-${{CF_BRANCH_TAG_NORMALIZED}}"' | kubectl create --namespace npmhelloworld-${{CF_BRANCH_TAG_NORMALIZED}} -f -
  tag_latest:
    type: push
    title: Tag as Latest
    candidate: ${{build}}
    tag: latest
    registry: cfcr
    when:
      branch:
        only:
          - master
  release_to_env:
    image: codefresh/plugin-helm:2.7.2
    working_directory: ./
    environment:
      - CHART_NAME=helm/npmhelloworld-helm/
      - RELEASE_NAME=npmhelloworld-${{CF_BRANCH_TAG_NORMALIZED}}
      - KUBE_CONTEXT=cluster-1@mmatyjek
      - NAMESPACE=npmhelloworld-${{CF_BRANCH_TAG_NORMALIZED}}
